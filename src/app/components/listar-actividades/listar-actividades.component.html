<div>
    <h1>Registro de actividades</h1>
    <br>

    <button mat-raised-button (click)="dialogRegistrarActividad()">Registrar actividad</button>
    <br><br>

    <table mat-table [dataSource]="actividades" class="mat-elevation-z8">
    
        <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'short'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="empleadoAsignado">
        <th mat-header-cell *matHeaderCellDef> Empleado asignado </th>
        <td mat-cell *matCellDef="let element"> {{element.empleadoAsignado.nombre}} </td>
        </ng-container>
    
        <ng-container matColumnDef="diasRetraso">
        <th mat-header-cell *matHeaderCellDef> DÃ­as de retraso </th>
        <td mat-cell *matCellDef="let element"> {{element.diasRetraso}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="dialogEditarActividad(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteActividad(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    </table>
</div>
